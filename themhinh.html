<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
    
        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    
        th {
            background-color: #f2f2f2;
        }
    
        img {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>
   Product Name : <input type="text" id="productNameInput">
   Product Picture : <input type="file" id="imageInput" required/>
   Product Price : <input type="text" id="productPriceInput">
   <button onclick="addProduct()">Add</button>
  <table>
    <thead>
        <tr>
            <th>Tên Sản phẩm</th>
            <th>Giá</th>
            <th>Hình ảnh</th>
        </tr>
    </thead>
    <tbody id="productTableBody">

    </tbody>
  </table>
   
<script>
// function myFunction()
// {
//    const fileUpload = document.querySelector("file-upload");
//    fileUpload.addEventListener("change",(event)=>{
//     const {file} = event.target;
//     console.log("files",files)
//    })

// }
document.addEventListener("DOMContentLoaded",function(){

    var products=[];
    // lấy các thẻ input
    var imageInput = document.getElementById("imageInput");
    var productNameInput =document.getElementById("productNameInput");
    var productPriceInput =document.getElementById("productPriceInput");

    // add event
    var addButton =document.querySelector("button");
    addButton.addEventListener("click",addProduct);

    // add product
    function addProduct(){

        // lấy giá trị từ các trường input
        var productName = productNameInput.value;
        var productPrice = productPriceInput.value;
        var imageFile = imageInput.files[0];

        // check giá trị có thiếu k
        if(!productName||!productPrice||!imageFile){
            alert("Vui lòng nhập đầy đủ thông tin sản phẩm !");
            return;
        }
        var reader = new FileReader();
        reader.onload=function(e)
    {
        var product={
            name :productName,
            price : productPrice,
            image : e.target.result
        };
        products.push(product);
        // hiển thị sản phẩm trong table
       displayProducts();
        // Xoá giá trị trong các trường
        productNameInput.value="";
        productPriceInput.value="";
        imageInput.value="";
    };
    reader.readAsDataURL(imageFile);
    }
    // hàm hiển thị trong talbe
    function displayProducts(){

        var tableBody = document.getElementById("productTableBody");
        tableBody.innerHTML="" // Xoa noi dung cu
        // Lap qua mang sp va them va talbe

        products.forEach(function(product){
            var row = tableBody.insertRow();
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.textContent = product.name;
            cell2.textContent=product.price;

            // tao va them anh vao cell 3

            var img = document.createElement("img");
            img.src=product.image;
            img.width=100;
            img.height=100;
            cell3.appendChild(img);
        });
    }

});
</script>
</body>
</html>
